<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Raul Gomez Cano</span>
  </mat-toolbar>

<mat-sidenav-container class="example-container" autosize>

    <mat-sidenav #sidenav class="example-sidenav" mode="over">
      <p>Opciones</p>
      <!-- a traves de un ngfor, convertir cada apartado en un array desde el servicio -->
      <mat-nav-list>
        <mat-list-item *ngFor="let item of miServicio.listaMenu" [routerLink]="item.url">
          <mat-icon>{{item.icono}}</mat-icon>
          <span>{{item.nombre}}</span>
          <hr>
        </mat-list-item>
        
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
